<app-header></app-header>
<div class="fixed-pagination">
  <div class="pagination">
    <app-pagination
      (pageChange)="onPageChange($event)"
      [currentPage]="currentPage"
      [pageSize]="pageSize"
      [totalItems]="tasks.length">
    </app-pagination>
    <span>&#8203;</span></div>
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Text</th>
    <th>Checked</th>
    <th>Created At</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of pagedTasks">
    <td>{{ task.id }}</td>
    <td>
      <app-inline-edit
        (valueChange)="onTaskTextChange(task, $event)"
        [value]="task.text">
      </app-inline-edit>
    </td>
    <td>
      <input #checkbox
             (change)="onCheckedChange(task, checkbox.checked)"
             [checked]="task.checked"
             class="checkbox"
             type="checkbox"/>
    </td>
    <td>{{ task.createdAt   | date: 'dd/MM/yyyy HH:mm' }}</td>
    <td colspan="4" style="text-align: right;">
      <button (click)="deleteTask(task)" class="delete-button">ğŸ—‘</button>
    </td>


  </tr>

  </tbody>
</table>
