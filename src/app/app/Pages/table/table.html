<app-header></app-header>
<div class="fixed-pagination"><div class="pagination"><app-pagination
  [totalItems]="tasks.length"
  [pageSize]="pageSize"
  [currentPage]="currentPage"
  (pageChange)="onPageChange($event)">
</app-pagination><span>&#8203;</span></div> <!-- HTML entity for \u200B -->
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Text</th>
    <th>Checked</th>
    <th>Created At</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of pagedTasks">
    <td>{{ task.id }}</td>
    <td>
      <app-inline-edit
        [value]="task.text"
        (valueChange)="onTaskTextChange(task, $event)">
      </app-inline-edit>
    </td>
    <td>
      <input class="checkbox"
        type="checkbox"
        [checked]="task.checked"
        #checkbox
        (change)="onCheckedChange(task, checkbox.checked)" />
    </td>
    <td>{{ task.createdAt * 1000 | date: 'dd/MM/yyyy HH:mm' }}</td>
    <td colspan="4" style="text-align: right;">
      <button class="delete-button" (click)="deleteTask(task)">ğŸ—‘</button>
    </td>


  </tr>

  </tbody>
</table>
