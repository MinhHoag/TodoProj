<app-header></app-header>

<div class="login-page">
  <h2>Sign In</h2>

  <input
    [(ngModel)]="username"
    [class.invalid]="!isUsernameValid && username.length > 0"
    autocomplete="username"
    placeholder="Username (no spaces)"
  />

  <input
    [(ngModel)]="password"
    autocomplete="current-password"
    placeholder="Password"
    type="password"
  />

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div class="button-group">
    <button (click)="login()" [disabled]="!isUsernameValid || !password">Log In</button>

    <div [class.disabled]="usernameExists || !isUsernameValid" class="tooltip-wrapper">
      <button
        (click)="signup()"
        [disabled]="usernameExists || !isUsernameValid || !password"
        class="signup-button"
      >
        Sign Up
      </button>
      <div *ngIf="usernameExists" class="tooltip">Username already exists</div>
    </div>
  </div>
</div>
