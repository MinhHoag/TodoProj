<h2 mat-dialog-title>Confirmation</h2>
  <mat-dialog-content >{{ message }}</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button class="option" (click)="onCancel()">Cancel</button>
    <button mat-raised-button  class="option" (click)="onConfirm()" >Confirm</button>
  </mat-dialog-actions>
